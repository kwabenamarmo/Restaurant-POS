<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Restaurant Management System</h1>
  </header>

  <nav>
    <ul>
      <li><a href="menu_mgt.html" id="menuManagementBtn"><i class="fas fa-utensils"></i> Menu Management</a></li>
      <li><a href="order_process.html" id="orderProcessingBtn"><i class="fas fa-clipboard-list"></i> Order Processing</a></li>
      <li><a href="billing_mgt.html" id="billingBtn"><i class="fas fa-file-invoice-dollar"></i> Billing</a></li>
      <li><a href="customer_mgt.html" id="customerManagementBtn"><i class="fas fa-users"></i> Customer Management</a></li>
      <li><a href="rev_report.html" id="reportingBtn"><i class="fas fa-chart-line"></i> Reporting</a></li>
    </ul>
  </nav>

  <main>
    <section id="menuManagement">
      <h2>Menu Management</h2>

      <!-- Add new menu item form -->
      <h3>Add New Menu Item</h3>
      <form id="addItemForm">
        <div>
          <label for="itemName">Name:</label>
          <input type="text" id="itemName" required>
        </div>
        <div>
          <label for="itemDescription">Description:</label>
          <textarea id="itemDescription" required></textarea>
        </div>
        <div>
          <label for="itemPrice">Price:</label>
          <input type="number" id="itemPrice" step="0.01" required>
        </div>
        <div>
          <label for="itemCategory">Category:</label>
          <input type="text" id="itemCategory" required>
        </div>
        <button type="submit">Add Item</button>
      </form>

      <!-- Edit existing menu item form -->
      <h3>Edit Menu Item</h3>
      <form id="editItemForm">
        <div>
          <label for="editItemId">Item ID:</label>
          <input type="text" id="editItemId" required>
        </div>
        <div>
          <label for="editItemName">Name:</label>
          <input type="text" id="editItemName" required>
        </div>
        <div>
          <label for="editItemDescription">Description:</label>
          <textarea id="editItemDescription" required></textarea>
        </div>
        <div>
          <label for="editItemPrice">Price:</label>
          <input type="number" id="editItemPrice" step="0.01" required>
        </div>
        <div>
          <label for="editItemCategory">Category:</label>
          <input type="text" id="editItemCategory" required>
        </div>
        <button type="submit">Update Item</button>
      </form>

      <!-- Remove existing menu item form -->
      <h3>Remove Menu Item</h3>
      <form id="removeItemForm">
        <div>
          <label for="removeItemId">Item ID:</label>
          <input type="text" id="removeItemId" required>
        </div>
        <button type="submit">Remove Item</button>
      </form>

      <!-- Display menu items -->
      <h3>Menu</h3>
      <div id="menuItems"></div>
    </section>
  </main>

<footer>
  <p>&copy; 2023 Restaurant Management System</p>
</footer>
</body>

</html>
